---
layout: default
---

<article class="post">
  <div class="post__inner">
    <a href="{{ '/blog/' | relative_url }}" class="post__back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      Back to blog
    </a>

    <h1 class="post__title">{{ page.title }}</h1>

    <div class="post__meta">
      <span class="post__date">{{ page.date | date: "%B %-d, %Y" }}</span>
      {% if page.tags.size > 0 %}
        <div class="post__tags">
          {% for tag in page.tags %}
            <span class="post__tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>

    <div class="prose">
      {{ content }}
    </div>
  </div>
</article>
